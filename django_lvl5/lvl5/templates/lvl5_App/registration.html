{% extends "lvl5_App/base.html" %}
{% load static  %}
{% block body_block %}
<div class="jumbotron">

  {% if registered %}
    <h1>Thank you for Registration!</h1>
  {%else%}
    <h1>Register Here!</h1>
    <h1>Fill out the form</h1>

    <form  enctype="multipart/form-data" method="post">
      {{  user_form.as_p }}
      {{  profile_form.as_p }}
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
